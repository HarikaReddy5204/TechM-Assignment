<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
</head>
<body>
    <h2>Temperature Converter</h2>

    <label>Enter Temperature:</label>
    <input type="number" id="tempInput">
    
    <select id="unit">
        <option value="C">Celsius to Fahrenheit</option>
        <option value="F">Fahrenheit to Celsius</option>
    </select>

    <button onclick="convertTemp()">Convert</button>

    <h3>Converted Temperature:</h3>
    <p id="result"></p>

    <script>
        function convertTemp() {
            let temp = parseFloat(document.getElementById("tempInput").value);
            let unit = document.getElementById("unit").value;
            let result;

            if (unit === "C") {
                result = (temp * 9/5) + 32; // Celsius to Fahrenheit
                document.getElementById("result").innerText = `${temp}째C is ${result.toFixed(2)}째F`;
            } else {
                result = (temp - 32) * 5/9; // Fahrenheit to Celsius
                document.getElementById("result").innerText = `${temp}째F is ${result.toFixed(6)}째C`;
            }
        }
    </script>
</body>
</html>
